<!-- Component: Slider with controls outside -->
<div class="relative w-full glide-04">
  <!-- Slides -->
  <div class="overflow-hidden" data-glide-el="track">
    <ul
      class="relative w-full overflow-hidden p-0 whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden] [transform-style: preserve-3d] [touch-action: pan-Y] [will-change: transform]"
    >
      <li>
        <img
          src="img/senior-couple-insura.png"
          class="w-full max-w-full max-h-full m-auto"
        />
      </li>
      <li>
        <img
          src="https://Tailwindmix.b-cdn.net/image-02.jpg"
          class="w-full max-w-full max-h-full m-auto"
        />
      </li>
      <li>
        <img
          src="https://Tailwindmix.b-cdn.net/image-03.jpg"
          class="w-full max-w-full max-h-full m-auto"
        />
      </li>
      <li>
        <img
          src="https://Tailwindmix.b-cdn.net/image-04.jpg"
          class="w-full max-w-full max-h-full m-auto"
        />
      </li>
      <li>
        <img
          src="https://Tailwindmix.b-cdn.net/image-05.jpg"
          class="w-full max-w-full max-h-full m-auto"
        />
      </li>
    </ul>
  </div>
  <!-- Controls -->
  <div
    class="flex items-center justify-center w-full gap-2 p-4"
    data-glide-el="controls"
  >
    <button
      class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none bg-white/20"
      data-glide-dir="<"
      aria-label="prev slide"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <title>prev slide</title>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
        />
      </svg>
    </button>
    <button
      class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none bg-white/20"
      data-glide-dir=">"
      aria-label="next slide"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <title>next slide</title>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"
        />
      </svg>
    </button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>

<script>
  var glide04 = new Glide(".glide-04", {
    type: "slider",
    focusAt: "center",
    perView: 1,
    autoplay: 3500,
    animationDuration: 700,
    gap: 0,
    classes: {
      activeNav: "[&>*]:bg-slate-700",
    },
  });

  glide04.mount();
</script>
<!-- End Slider with controls outside -->
